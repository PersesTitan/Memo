<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="memo:${memos}">
        <td th:text="${memo.title}"></td>
        <td th:text="${memo.content}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
